name: jobber_EC_eurostat

# on:
#  schedule:
#    - cron: '0 0 1-7 * 1'

jobs:
  run-r-job:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libsasl2-dev jq

    - name: Install dependencies with renv
      run: |
        Rscript -e "install.packages('renv')"
        Rscript -e "renv::restore()"

    - name: Run Jobber full script
      env:
        GMAIL_PASSWORD: ${{ secrets.FRED }}
      run: |
        Rscript -e 'source("RScripts/00_jobber.R")'
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git commit -m 'Job update' || echo "No changes to commit"
        git push origin || echo "No changes to commit"
